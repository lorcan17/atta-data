name: Run Scripts and Commit Changes

on:
  workflow_dispatch:  # This event allows manual triggering

env:
  AQICN_TOKEN: '${{ secrets.AQICN_TOKEN }}'
  UNSPLASH_ACCESS_KEY: '${{ secrets.UNSPLASH_ACCESS_KEY }}''

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specify the Python version you need

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # If you have a requirements file

      - name: Run scripts
        run: |
          python srcget_aqi.py
          python srcinsert_to_aqicn_staging.py
          python srcinsert_to_aqicn.py
          python srcinsert_into_station_dim.py
          python srcinsert_into_city_dim.py
          python srcgenerate_city_images.py
          python srcexport_to_json_priority.py
          python srcexport_to_json.py  
      - name: Commit changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add .
          git commit -m "Run scripts and update data"
          git push
      - uses: stefanzweifel/git-auto-commit-action@v4
